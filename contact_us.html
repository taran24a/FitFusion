<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FitFusion</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://images.pexels.com/photos/326576/pexels-photo-326576.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px;
        }

        /* Styling the contact form container */
        .contact-form-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px); /* Softens the background */
        }

        .contact-form-container h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 25px;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .contact-form-container button {
            background-color: #000000;
            color: white;
            font-size: 1.2em;
            padding: 15px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form-container button:hover {
            background-color: #07090a;
        }

        /* Thank you message */
        .thank-you-message {
            display: none;
            color: #050505;
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: 30px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return handleSubmit(event);">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            Thank you! We will get back to you shortly.
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FitFusion. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="about_us.html">About Us</a>
        </p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            document.getElementById('contactForm').reset(); // Reset form fields
            document.getElementById('thankYouMessage').style.display = 'block'; // Show thank you message
            return false; // Prevent default form submission
        }
    </script>

</body>
</html>
