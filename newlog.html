<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>LOGIN</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Favicon link -->
    <link rel="stylesheet" href="logstyle.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"></div>
            <a href="index.html">Home</a>
            <a href="about_us.html">About</a>
            <a href="contact_us.html">Contact</a>
        </nav>
    </header>
    
    <div class="background"></div>
    <div class="container"> 
        <div class="content">
            <h2 class="logo">FitFusion</h2>
            
            <div class="text-sci">
                <h2>Welcome!<br><span><h4>To Fit Fusion</h4></span></h2> 
                <p><b>Your ultimate fitness partner.</b></p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div> 
        
        <div class="logreg-box"> 
            <div class="form-box login"> 
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            
            <div class="form-box register"> 
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                    
                </form>
            </div>
            <div class="form-box forgot-password" style="display: none;">
                <form action="#">
                    <h2>Reset Password</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <div class="login-register">
                        <p>Remember your password? <a href="#" class="back-to-login">Sign In</a></p>
                    </div>
                </form>
            </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
